<h1 class="mt-4">Customers List</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> Customers List</li>
</ol>

<div class="container">
  <div class="row">
    <div class="col-md-12">

        <div class="alert alert-success" role="alert" *ngIf="sucessMessage">
            {{ sucessMessage }}
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{ errorMessage  }}
        </div>
    </div>
</div>


<div class="row">
  <div class="col-md-2">
    <button class="btn btn-dark"  (click)="newCadastro()">
      <i class="fa fa-plus"></i> REGISTER</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>CPF</th>
          <th>Date Register</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.cpf }}</td>
          <td>{{ cliente.dataCadastro }}</td>
          <td>
            <button class="btn btn-primary  ml-1"
                    routerLink="/customer-form/{{ cliente.id }}">
                <i class="fa fa-edit"></i>
            </button>

            <button class="btn btn-danger  ml-1" (click)="preparingDelete(cliente)"
                    data-toggle="modal"
                    data-target="#modalDelecao">

                <i class="fa fa-trash"></i>
            </button>

        </td>
        </tr>


      </tbody>
    </table>

  </div>
</div>

<div id="modalDelecao" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
    <h4> confirmacao</h4>
      </div>
      <div class="modal-body"  *ngIf="clienteSelecionado" >
        Confirms the deletion of the client:   {{ clienteSelecionado.nome }}  ????
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="deleteCliente()"
                data-dismiss="modal">Confirm</button>
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
    </div>
  </div>

</div>
</div>
