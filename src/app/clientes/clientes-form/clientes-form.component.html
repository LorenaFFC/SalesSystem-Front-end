<h1 class="mt-4">Customers</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"></li>
</ol>
<div class="container">
    <form  #clienteForm="ngForm"  (ngSubmit) = "onsubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" >
                  Client saved / updated successfully!
                </div>
                <div class="alert alert-danger" role="alert">

                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" name="id" class="form-control" [ngModel]=clientes.id  disabled="true" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Date Register:</label>
                    <input type="text" class="form-control" name="dataCadastro"
                          [ngModel]=clientes.dataCadastro disabled="true"  />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Full Name: *</label>
                    <input type="text" class="form-control" name ="nome" [(ngModel)] ="clientes.nome" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: </label>
                    <input type="text" class="form-control"
                             name="cpf" [(ngModel)] ="clientes.cpf" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save" ></i> SAVE
                </button>

                <button type="submit" class="btn btn-primary" >
                    <i class="fa fa-sync-alt" ></i> UPDATE
                </button>
                <br>
                <br>

                <button type="button" class="btn btn-danger ml-1" >
                    <i class="fa fa-arrow-alt-circle-left" ></i> BACK
                </button>
            </div>

        </div>
    </form>
</div>
